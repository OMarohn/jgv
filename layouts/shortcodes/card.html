<div class="jgvcard">
  {{- with .Get "bild"}}
  <img class="jgvimg" src="{{.}}" alt="Bild" >
  {{end}}
  <div class="jgvcontainer">
    <h3>{{.Get "position" }}</h3>
    <h2>{{.Get "name"}}</h2>
    <div class="anschrift">
      <p>{{.Get "strasse"}}</p>
      <p>{{.Get "ort"}}</p>
    </div>
    <div class="kommunikation">
      {{- if .Get "tel"}}
      <p><i class="fa fa-phone" aria-hidden="true"></i> {{.Get "tel"}}</p>
      {{- end}}
      {{- if .Get "fax"}}
      <p><i class="fa fa-fax" aria-hidden="true"></i> {{.Get "fax"}}</p>
      {{- end}}
      {{- if .Get "mail"}}
      <p><i class="fa fa-envelope" aria-hidden="true"></i> {{.Get "mail"}}</p>
      {{- end}}
    </div>
  </div>
</div>
